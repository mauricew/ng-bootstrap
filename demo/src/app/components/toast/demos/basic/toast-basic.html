<p>Toasts can be displayed standalone for any purpose.</p>
<div class="bg-dark p-4">
  <ngb-toast [dismissible]="false">
    <ng-template ngbToastHeader>
      <span class="bg-primary mr-2" style="width: 20px; height:20px; border-radius:.25rem;"></span>
      <strong class="mr-auto">ng-bootstrap</strong>
      <small>11 mins ago</small>
    </ng-template>
    <ng-template ngbToastBody>Hello, world!</ng-template>
  </ngb-toast>
</div>
